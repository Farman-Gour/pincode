<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find and pincode throw city name">
    <title>Post Office</title>
    <link rel="shortcut icon" href="./img/India-post-.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <!-- wrap one -->
    <div class="wrap-1">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header>
                        <h1>Postal Pin Code</h1>
                    </header>
                </div>
            </div>
        </div>
    </div>

    <!-- wrap two -->
    <div class="wrap-2">
        <div class="container">
            <div class="row">
                <div class="col-4 col-t-6 col-m-12">
                    <form class="flex align-center">
                        <div class="inp">
                            <label for="cityName">Enter City Name</label>
                            <input type="text" placeholder="Enter City Name" required id="cityName" name="city"
                                autocomplete="off">
                        </div>
                        <div class="search">
                            <button type="submit">Post Office</button>
                            <img src="./img/circle-loader1.gif" alt="loader">
                        </div>
                    </form>
                </div>
                <div class="col-8 col-t-6 col-m-12">
                    <div class="status">
                        <h2>Total Post Office : <span class="msg"></span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- wrap four -->
    <div class="wrap-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <table>
                        <thead>
                            <tr class="firstRow">
                                <th>Pincode</th>
                                <th>Post Office Name</th>
                                <th>Branch Type</th>
                                <th>District</th>
                                <!-- <th>Division</th> -->
                                <th>Region</th>
                                <th>State</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/javascript.js"></script>
</body>

</html>
